<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        dialog.modal {
            padding: 0;
            max-width: fit-content;
            max-height: fit-content;
            border: none;
            background: transparent;
        }

        dialog.modal[open] {
            display: block !important;
        }

        dialog::backdrop {
            opacity: 0.5;
            background-color: #000;
        }
    </style>
  </head>
  <body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" command="show-modal" commandfor="exampleModal">
    Launch demo modal
    </button>

    <!-- Modal -->
    <dialog class="modal fade show" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" closedby="any">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button type="button" class="btn-close" command="close" commandfor="exampleModal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            ...
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" command="close" commandfor="exampleModal" >Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
        </div>
        </div>
    </div>
    </div>

  </body>
</html>
